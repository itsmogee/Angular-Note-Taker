<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <mat-card-actions>
    <button color="primary" mat-raised-button (click)="onAddPost()" type="">
      Save Post
    </button>
  </mat-card-actions>
</mat-card>
