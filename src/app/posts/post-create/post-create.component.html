<mat-card>
  <mat-spinner *ngIf="isLoading"> </mat-spinner>
  <form [formGroup]="form" action="" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" name="title" formControlName="title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a title</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="4"
        name="content"
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter some content</mat-error
      >
    </mat-form-field>
    <mat-card-actions>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
    </mat-card-actions>
    <mat-card-actions>
      <button color="primary" mat-raised-button type="submit">Save Post</button>
    </mat-card-actions>
  </form>
</mat-card>
