<mat-card>
  <form action="" (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        matInput
        type="text"
        [ngModel]="post?.title"
        name="title"
        required
        minlength="4"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea
        matInput
        rows="4"
        [ngModel]="post?.content"
        name="content"
        required
        minlength="5"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
    </mat-form-field>
    <mat-card-actions>
      <button color="primary" mat-raised-button type="submit">Save Post</button>
    </mat-card-actions>
  </form>
</mat-card>
